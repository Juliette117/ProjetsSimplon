<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/stylesheet/css/menu.css">
</head>
  <body>
  <nav id="menu">
    <ul style="text-align: center;">
      <li>Accueil</li>
      <li>Produit</li>
      <li>Equipe</li>
      <li>Contact</li>
    </ul>
  </nav>
  <div class="banner">
    <h1>Créez un menu qui se fixe en haut de la page lorsqu'on scroll-down au dela de 70 px
    <br>(voir menu-scroll-down.html)
    </h1>
  </div>
    <script>
      //TODO

      window.onscroll = function () {
        //Appliquer une condition 
        if(document.documentElement.scrollTop > 70){
          document.getElementById("menu").style.background = "#292929";
        //Fixer en haut de la page
          document.getElementById("menu").style.position = "fixed";
          document.getElementById("menu").style.top = "0";
        //Attribuer 100% de la largeur du menu
          document.getElementById("menu").style.width = "100%";
        }
        //Réinitialiser 
        else{
          document.getElementById("menu").style.background = "white";
        }
      }

    </script>
  </body>
</html>
