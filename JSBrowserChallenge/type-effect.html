<!DOCTYPE html>
<html>
  <head>
    <title>Type effect</title>
    <link rel="stylesheet" href="./assets/stylesheet/css/type-effect.css">
  </head>
  <body>
    <h2>Faire apparaitre le mot de votre choix lettre par lettre dans la balise 'h1' (voir code...)
    <br>(voir type-effect.html)
    </h2>
    <h1 data-typewriter= "Blblblblblblblblblblblblblblbl"></h1>
  <script>
    //TODO
  

    //1 -  séléctionner l'éléments HTML 'Titre' avec querySelector et le mettre dans une variable.    
      const titre = document.querySelector("h1");
    //2 - Créer variable "txt" correspondant à la variable titre +
      const txt = titre.getAttribute('data-typewriter');
      let i 	= 0 ;
      function showLetters()
    {
      let timeOut ; 
       // J' incremente i et je compare a la taille du message.
      //Si i ne depasse pas le nombre de caracteres dans le message
      if(i < txt.length)
	  {
	    titre.innerHTML += `${txt[i]}` ;
	    timeOut = setTimeout(showLetters,170)
	    i++
	  }

   }
    showLetters();

  </script>
  </body>
</html>
